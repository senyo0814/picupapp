{% extends 'picupapp/base.html' %}
{% block content %}
<div class="max-w-md mx-auto mt-10 px-6 py-8 bg-white dark:bg-gray-900 rounded-xl shadow-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 dark:text-white mb-6">Update Profile</h2>

    <form method="post" class="space-y-5">
        {% csrf_token %}

        <!-- Username -->
        <div>
            <label for="id_username" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">
                Username
            </label>
            <input type="text" name="username" id="id_username" value="{{ request.user.username }}"
                   class="w-full px-3 py-2 border border-gray-300 dark:border-gray-700 rounded-md bg-white dark:bg-gray-800 text-gray-900 dark:text-white">
        </div>

        <!-- Email -->
        <div>
            <label for="id_email" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">
                Email
            </label>
            <input type="email" name="email" id="id_email" value="{{ request.user.email }}"
                   class="w-full px-3 py-2 border border-gray-300 dark:border-gray-700 rounded-md bg-white dark:bg-gray-800 text-gray-900 dark:text-white">
        </div>

        <!-- Password Fields -->
        {% for field in form %}
        <div>
            <label for="{{ field.id_for_label }}" class="block text-sm font-medium text-gray-700 dark:text-gray-200 mb-1">
                {{ field.label }}
            </label>
            {{ field }}
            {% if field.errors %}
            <p class="text-red-500 text-sm mt-1">{{ field.errors|striptags }}</p>
            {% endif %}
        </div>
        {% endfor %}

        <div id="strengthMessage" class="text-sm mt-2"></div>

        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg">
            Update Profile
        </button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const newPassword = document.getElementById('id_new_password1');
        const strengthMessage = document.getElementById('strengthMessage');

        if (newPassword) {
            newPassword.addEventListener('input', () => {
                const value = newPassword.value;
                let strength = 0;
                if (value.length >= 8) strength++;
                if (/[a-z]/.test(value) && /[A-Z]/.test(value)) strength++;
                if (/\d/.test(value)) strength++;
                if (/[@$!%*#?&]/.test(value)) strength++;

                const messages = [
                    "Very Weak ❌",
                    "Weak ⚠️",
                    "Moderate ✔️",
                    "Strong 💪",
                ];

                strengthMessage.textContent = "Strength: " + messages[strength];
                strengthMessage.className = strength >= 3 ? "text-green-600 dark:text-green-400" : "text-red-600 dark:text-red-400";
            });
        }
    });
</script>
{% endblock %}
