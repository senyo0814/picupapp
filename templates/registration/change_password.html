{% extends 'picupapp/base.html' %}
{% block content %}
<div class="max-w-md mx-auto p-4 bg-white rounded shadow">
    <h2 class="text-xl font-semibold mb-4">Change Password</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <div id="strengthMessage" class="text-sm mt-2"></div>

        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded mt-4">Update Password</button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const newPassword = document.getElementById('id_new_password1');
        const strengthMessage = document.getElementById('strengthMessage');

        if (newPassword) {
            newPassword.addEventListener('input', () => {
                const value = newPassword.value;
                let strength = 0;
                if (value.length >= 8) strength++;
                if (/[a-z]/.test(value) && /[A-Z]/.test(value)) strength++;
                if (/\d/.test(value)) strength++;
                if (/[@$!%*#?&]/.test(value)) strength++;

                const messages = [
                    "Very Weak ??",
                    "Weak ??",
                    "Moderate ??",
                    "Strong ??",
                ];

                strengthMessage.textContent = "Strength: " + messages[strength];
                strengthMessage.className = strength >= 3 ? "text-green-600" : "text-red-600";
            });
        }
    });
</script>
{% endblock %}
