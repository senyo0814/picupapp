<!DOCTYPE html>
<html>
<head>
    <title>Mapped Photos</title>
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
        .image-preview {
            max-width: 200px;
            display: block;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h2>User Uploaded Photo Map</h2>
    <div id="map"></div>

    <script>
        const photos = {{ photos|safe }};
        function initMap() {
            const defaultCenter = { lat: 37.7749, lng: -122.4194 }; // Default to SF
            const map = new google.maps.Map(document.getElementById('map'), {
                zoom: 6,
                center: defaultCenter
            });

            photos.forEach(photo => {
                if (photo.latitude && photo.longitude) {
                    const marker = new google.maps.Marker({
                        position: { lat: photo.latitude, lng: photo.longitude },
                        map: map
                    });

                    const infowindow = new google.maps.InfoWindow({
                        content: `<img class="image-preview" src="${photo.image_url}" /><br>${photo.comment || ''}`
                    });

                    marker.addListener("click", () => {
                        infowindow.open(map, marker);
                    });
                }
            });
        }
    </script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDD-kbmr3w3oN_M68drVB4ETtTmr3PGwn8&callback=initMap">
    </script>
</body>
</html>
