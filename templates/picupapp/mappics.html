<!DOCTYPE html>
<html>
<head>
    <title>Photo Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #map { height: 600px; width: 100%; }
        .image-preview { max-width: 200px; display: block; margin: 5px 0; }
    </style>
</head>
<body>
    <h2>Photo Map</h2>
    <div>
        <label>
            <input type="checkbox" id="toggleMine" checked />
            Show Only My Photos ({{ username }})
        </label>
    </div>
    <div id="map" class="w-full" style="height: 60vh;"></div>
    
    <script>
        const userPhotos = {{ user_photos|safe }};
        const otherPhotos = {{ other_photos|safe }};
        let markers = [];
        let map;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 6,
                center: { lat: 37.7749, lng: -122.4194 }
            });
            renderMarkers(userPhotos);
        }

        function renderMarkers(photos) {
            // Clear previous markers
            markers.forEach(m => m.setMap(null));
            markers = [];

            photos.forEach(photo => {
                const marker = new google.maps.Marker({
                    position: { lat: photo.latitude, lng: photo.longitude },
                    map: map
                });

                const infowindow = new google.maps.InfoWindow({
                    content: `
                        <img src="${photo.image_url}" class="image-preview" />
                        <strong>${photo.user}</strong><br>
                        ${photo.comment}
                    `
                });

                marker.addListener("click", () => {
                    infowindow.open(map, marker);
                });

                markers.push(marker);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('toggleMine').addEventListener('change', function () {
                if (this.checked) {
                    renderMarkers(userPhotos);
                } else {
                    renderMarkers([...userPhotos, ...otherPhotos]);
                }
            });
        });
    </script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDD-kbmr3w3oN_M68drVB4ETtTmr3PGwn8&callback=initMap">
    </script>
</body>
</html>
