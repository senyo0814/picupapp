{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Photo Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #map { height: 60vh; width: 100%; }
        .image-preview { max-width: 200px; display: block; margin: 5px 0; }
        body { font-family: sans-serif; padding: 1rem; background: #f9f9f9; }
    </style>
</head>
<body>
    <h2 class="text-xl font-bold mb-4">üìç Photo Map</h2>

    <div class="mb-4">
        <label>
            <input type="checkbox" id="toggleMine" checked />
            Show Only My Photos (<strong>{{ username }}</strong>)
        </label>
    </div>

    <div id="map"></div>

    <script>
        const userPhotos = {{ user_photos|safe }};
        const otherPhotos = {{ other_photos|safe }};
        console.log("USER PHOTOS:", userPhotos);
        console.log("OTHER PHOTOS:", otherPhotos);

        let markers = [];
        let map;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 6,
                center: { lat: 37.7749, lng: -122.4194 }
            });

            renderMarkers(userPhotos);
        }

        function renderMarkers(photos) {
            // Clear old markers
            markers.forEach(m => m.setMap(null));
            markers = [];

            const bounds = new google.maps.LatLngBounds();

            photos.forEach(photo => {
                const pos = { lat: photo.latitude, lng: photo.longitude };
                const marker = new google.maps.Marker({
                    position: pos,
                    map: map
                });

                const popup = `
                    <div class="text-sm">
                        <img src="${photo.image_url}" class="image-preview" />
                        <p><strong>${photo.user}</strong></p>
                        <p>${photo.comment || 'No comment'}</p>
                        <p class="text-gray-500 text-xs">${photo.taken}</p>
                    </div>
                `;

                const infowindow = new google.maps.InfoWindow({ content: popup });
                marker.addListener("click", () => infowindow.open(map, marker));
                markers.push(marker);

                bounds.extend(pos);
            });

            if (photos.length > 0) {
                map.fitBounds(bounds);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('toggleMine').addEventListener('change', function () {
                if (this.checked) {
                    renderMarkers(userPhotos);
                } else {
                    renderMarkers([...userPhotos, ...otherPhotos]);
                }
            });
        });
    </script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDD-kbmr3w3oN_M68drVB4ETtTmr3PGwn8&callback=initMap">
    </script>
</body>
</html>
