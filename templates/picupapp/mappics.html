{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Photo Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #map { height: 60vh; width: 100%; }
        .image-preview {
            max-width: 100%;
            max-height: 300px;
            object-fit: contain;
            display: block;
            margin: 5px auto;
        }
        body {
            font-family: sans-serif;
            padding: 1rem;
            background: #f9f9f9;
        }
        .gm-style-iw {
            max-width: 300px !important;
            overflow: auto;
        }
    </style>
</head>
<body>
    <h2 class="text-xl font-bold mb-4">üìç Photo Map</h2>

    <div class="mb-4">
        <a href="{% url 'picupapp:landing' %}" class="spinner-link inline-block bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded">
            ‚Üê Back to Landing
        </a>
    </div>

    <div class="mb-4">
        <label>
            <input type="checkbox" id="toggleMine" checked />
            Show Only My Photos (<strong>{{ username }}</strong>)
        </label>
    </div>

    <div class="mb-4">
        <label for="userFilter">Filter by User:</label>
        <select id="userFilter" class="ml-2 border rounded px-2 py-1">
            <option value="ALL">All Users</option>
            {% for user in all_usernames %}
                <option value="{{ user }}">{{ user }}</option>
            {% endfor %}
        </select>
    </div>

    <div id="map"></div>

    <script>
        const userPhotos = {{ user_photos|safe }};
        const otherPhotos = {{ other_photos|safe }};
        const allPhotos = [...userPhotos, ...otherPhotos];

        let markers = [];
        let map;

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 6,
                center: { lat: 37.7749, lng: -122.4194 }
            });

            renderMarkers(userPhotos);

            document.getElementById('toggleMine').addEventListener('change', function () {
                if (this.checked) {
                    document.getElementById('userFilter').value = "{{ username }}";
                    renderMarkers(userPhotos);
                } else {
                    document.getElementById('userFilter').value = "ALL";
                    renderMarkers(allPhotos);
                }
            });

            document.getElementById('userFilter').addEventListener('change', function () {
                const selectedUser = this.value;
                if (selectedUser === 'ALL') {
                    renderMarkers(allPhotos);
                } else {
                    const filtered = allPhotos.filter(p => p.user === selectedUser);
                    renderMarkers(filtered);
                }
            });
        }

        function renderMarkers(photos) {
            markers.forEach(m => m.setMap(null));
            markers = [];

            const bounds = new google.maps.LatLngBounds();

            photos.forEach(photo => {
                const pos = { lat: photo.latitude, lng: photo.longitude };
                const marker = new google.maps.Marker({
                    position: pos,
                    map: map
                });

                const popup = `
                    <div class="text-sm">
                        <img src="${photo.image_url}" class="image-preview" />
                        <p><strong>${photo.user}</strong></p>
                        <p>${photo.comment || 'No comment'}</p>
                        <p class="text-gray-500 text-xs">${photo.taken}</p>
                    </div>
                `;

                const infowindow = new google.maps.InfoWindow({ content: popup });
                marker.addListener("click", () => infowindow.open(map, marker));
                markers.push(marker);

                bounds.extend(pos);
            });

            if (photos.length > 0) {
                map.fitBounds(bounds);
            }
        }
    </script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDD-kbmr3w3oN_M68drVB4ETtTmr3PGwn8&callback=initMap">
    </script>
</body>
</html>
