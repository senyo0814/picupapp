<!-- login.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PicUp Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light d-flex justify-content-center align-items-center min-vh-100">

    <div class="card shadow p-4 w-100" style="max-width: 400px;">
        <div class="text-center mb-3">
            <img src="{% static 'img/logo.png' %}" alt="PicUp Logo" class="img-fluid" style="max-height: 100px;">
            <a href="{% url 'picupapp:about' %}?next=landing" class="d-block mt-2 text-primary text-decoration-none">
                <i class="bi bi-info-circle me-1"></i> About
            </a>
        </div>

        {% if error %}
        <div class="alert alert-danger text-center">{{ error }}</div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>

        <div class="mt-3 text-center">
            Donâ€™t have an account? <a href="{% url 'picupapp:register' %}">Register here</a>
        </div>

        <div class="mt-3 text-center">
            <a href="{% url 'picupapp:shared_photo_map' %}" class="btn btn-success btn-sm">
                <i class="bi bi-globe"></i> View Shared Photo Map
            </a>
        </div>
    </div>

    <!-- Loading Spinner (Bootstrap Version) -->
    <div id="loadingSpinner" class="position-fixed top-0 start-0 w-100 h-100 bg-white bg-opacity-75 d-none justify-content-center align-items-center z-1050">
        <div class="spinner-border text-primary" style="width: 4rem; height: 4rem;" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>


    <script>
        window.addEventListener('load', () => {
            document.getElementById('loadingSpinner').classList.add('d-none');
        });

        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('form').forEach(form => {
                form.addEventListener('submit', () => {
                    document.getElementById('loadingSpinner').classList.remove('d-none');
                });
            });

            document.querySelectorAll('a.spinner-link').forEach(link => {
                link.addEventListener('click', () => {
                    document.getElementById('loadingSpinner').classList.remove('d-none');
                });
            });
        });
    </script>

    <script>
        function updateLogoForTheme() {
            const isDark = document.documentElement.classList.contains('dark');
            const logo = document.getElementById('appLogo');
            logo.src = isDark ? "{% static 'img/logodark.png' %}" : "{% static 'img/logo.png' %}";
        }

        // Run on page load
        document.addEventListener('DOMContentLoaded', updateLogoForTheme);

        // Hook into dark mode toggle
        document.getElementById('darkModeToggleContainer')?.addEventListener('click', () => {
            setTimeout(updateLogoForTheme, 100); // Delay slightly to allow class toggle
        });
    </script>

</body>
</html>
